<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Academic Help Services</title>
    <style>
      /* Styling for the hero section */
      .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
        padding: 20px;
        color: #333;
        text-align: left;
      }

      .hero-content {
        max-width: 600px;
        margin-right: 20px;
        animation: fadeInLeft 1s ease-in-out;
      }

      .hero-content h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }

      .hero-content p {
        font-size: 1.5em;
        margin-bottom: 30px;
      }

      .hero-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .hero-button:hover {
        background-color: #0056b3;
      }

      .hero-image img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        animation: fadeInRight 1s ease-in-out;
      }

      /* Animations */
      @keyframes fadeInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fadeInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <div class="hero-content">
        <h1>Achieve Your Academic Goals with Expert Help</h1>
        <p>
          Get professional writing services tailored to your needs. From essays
          to dissertations, we've got you covered.
        </p>
        <button class="hero-button">Start Your Journey</button>
      </div>
      <div class="hero-image">
        <img
          src="https://static.express/img/abcdq2342wfqe213rwd/hero_img.svg"
          alt="Academic Success" />
      </div>
    </div>
  </body>
</html>
